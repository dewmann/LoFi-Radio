    //Play y Reset Audio

    var btnPlay = document.getElementById("play");

    var play1 = false

    function Play() {
        if (play1 == false) {
            play1 = true
            playMusic();
            btnPlay.innerHTML = "Reset"
            myAudio.addEventListener('ended', function () { setTimeout(function () { playMusic(); }, getRandomInterval(2, 2)); }, false);

            play1 = false
            pauseMusic();
            btnPlay.innerHTML = "Play"
        }
    }

    function playMusic() {
        getRandomSong();
        myAudio.play();
        play1 = true

    function pauseMusic() {
        myAudio.pause()
